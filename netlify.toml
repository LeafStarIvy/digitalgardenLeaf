[build]
  publish = "dist"
  command = "npm install && npm run build"
  functions  = "netlify/functions"          # default functions folder :contentReference[oaicite:3]{index=3}

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

[functions]
  directory = "netlify/functions"
